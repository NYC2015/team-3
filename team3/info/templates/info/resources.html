<head>

    <title>ALIVE</title>

    <!-- Bootstrap Core CSS -->

    <!-- Navigation -->

        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" style="font-size: 20px; letter-spacing:0.1em" href="/">ALIVE</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li><a href="/resources">Resources</a></li>

                <form class="navbar-form navbar-right">

                   <div class="form-group">

                    <form name="searchmap" id="searchmap">
                        <label for="searchloc">Enter your location: <input type=text class="form-control" name="searchloc" id="searchloc" value="Kampala, Uganda"></label>

                    </form>
                    <p><iframe id="googlemap" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"width="642" height="443"
